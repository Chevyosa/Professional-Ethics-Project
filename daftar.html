<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.7.8/build/player/lottie.min.js"></script>

    <title>FAQ | CyberCrime Reporting Portal</title>
</head>

<body>
    <header>
        <div class="logo">
          <img src="images/logo.svg" alt="Cyber Crime Reporting Portal">
        </div>
        <nav>
          <div class="menu-container">
            <ul class="menu">
                <li><a href="#" class="nav-link" id="home">Home</a></li>
                <li><a href="faqPage.html" class="nav-link" id="faq">FAQ</a></li>
                <li><a href="report.html" class="nav-link" id="report">Report</a></li>
            </ul>
          </div>
        </nav>
        <div class="buttons">
          <a href="masuk.html"><button class="login-btn">Masuk</button></a>
          <a href="daftar.html"><button class="register-btn">Daftar</button></a>
        </div>
    </header>
    
    <section class="reg-form">
      <section class="reg-container">
        <div class="container-content">
          <div class="header-form">
            <img src="./images/Frame 38.png" class="form-img" alt="">
            <h3>Silahkan Isi Kolom Dibawah untuk<br>Mendaftar</h3>
          </div>
          <form action="" class="nama-depan">
            <label for="nama-depan">Masukkan Nama Depan</label>
            <input type="text" id="nama-depan" name="nama-depan">
          </form>
          <form action="" class="nama-belakang">
            <label for="nama-belakang">Masukkan Nama Belakang</label>
            <input type="text" id="nama-belakang" name="nama-belakang">
          </form>
          <form action="" class="nama-perusahaan">
            <label for="nama-perusahaan">Masukkan Nama Perusahaan</label>
            <input type="text" id="nama-perusahaan" name="nama-perusahaan">
          </form>
          <form action="" class="alamat-perusahaan">
            <label for="alamat-perusahaan">Masukkan Alamat Perusahaan</label>
            <input type="text" id="alamat-perusahaan" name="alamat-perusahaan">
          </form>
          <form action="" class="nama-pengguna">
            <label for="nama-pengguna">Masukkan Nama Pengguna</label>
            <input type="text" id="nama-pengguna" name="nama-pengguna">
          </form>
          <form action="" class="password-pengguna">
            <label for="password-pengguna">Masukkan Password</label>
            <input type="password" id="password-pengguna" name="password-pengguna">
          </form>
          <div class="reg-btn">
            <a href="masuk.html"><button class="tombol-masuk">Daftar</button></a>
            <p class="login-offer">Sudah Punya Akun? <a href="masuk.html" class="login-txt">Masuk</a></p>
          </div>
        </div>
      </section>
    </section>

    <script src="script.js"></script>
</body>

</html>
